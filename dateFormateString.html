
<html>

        <title>test</title>
    </head>

    <body>

        <h1>Date formate String, please see the result in console</h1>
        <script>
                function formateDateString(date){
                    var pattern = /(\d{2})\-(\d{2})\-(\d{4})/;
                    var myDate = new Date(date.replace(pattern, '$3-$2-$1'));
                    return myDate.toDateString();
                }

                var result = formateDateString("30-04-2017");
                var result1 = formateDateString("01-05-2017");
                console.log(result);
                console.log(result1);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en" ng-app="getUser">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Management</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  </head>
  <body ng-init="loadData()"  ng-controller="UserController" >

    <div class="container">
      <h2>A-LEAD Testing JS using Angular</h2>
      <div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>USer Name</th>
              <th>Email</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users">
              <td>{{ user.id }}</td>
              <td ><a href="#" ng-click="show(user.id)"> {{ user.name }}</a></td>
              <td>{{ user.username }}</td>
              <td>{{ user.email }}</td>
              <td>
                <button class="btn btn-danger btn-xs btn-delete" ng-click="confirmDelete(user.id)">
                  <span class="glyphicon glyphicon-trash"></span>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                  <input type="text" class="form-control" id="_userid" name="_userid" placeholder="ID"  ng-model="user.id" ng-required="true">
              </td>
              <td>
                <input type="text" class="form-control" id="_name" name="_name" placeholder="Name"ng-model="user.name">
              </td>
              <td>
                <input type="text" class="form-control" id="_username" name="_username" placeholder="Username" ng-model="user.username">
              </td>
              <td>
                   <input type="email" class="form-control" id="_email" name="_email" placeholder=" Email"ng-model="user.email">
              </td>
             <td> <button type="button" class="btn btn-primary" id="btn-save" ng-click="save(id)">Add</button></td>
            </tr>
          </tbody>
         
        </table>
        <!-- show modal  -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel" align="center">{{form_title}}</h4>
              </div>
              <div class="modal-body">
                <form name="frmUser" class="form-horizontal" >
                  <div class="form-group">
                    <label class="col-sm-3 control-label">Id:</label>
                    <div class="col-sm-9">
                      <div>{{singleUser.id}}</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-sm-3 control-label">Name:</label>
                    <div class="col-sm-9">
                        <div>{{singleUser.name}}</div>
                    </div>
                  </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Username: </label>
                      <div class="col-sm-9">
                          <div>{{ singleUser.username }}</div>

                      </div>
                    </div>
                    
                    <div class="form-group">
                      <label class="col-sm-3 control-label">Email:</label>
                      <div class="col-sm-9">
                        <div>{{ singleUser.email }}</div>
                      </div>
                    </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-close" data-dismiss='modal'>Close</button>
                <!--<button type="button" class="btn btn-primary" id="btn-save" ng-click="save(modalstate, id)" ng-disabled="frmUser.$invalid">Add</button>-->
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Aangular Material load from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.1/angular-material.min.js"></script>

    <!-- Angular Application Scripts Load  -->
    <script src="app.js"></script>
    <script src="UserController.js"></script>
  </body>
</html>
